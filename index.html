<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up for document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<!-- Load Facebook SDK for JavaScript -->
<div id="fb-root"></div>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      xfbml            : true,
      version          : 'v8.0'
    });
  };

  (function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<!-- Your Chat Plugin code -->
<div class="fb-customerchat"
  attribution=setup_tool
  page_id="111990467336597">
</div>



    <div class= "container">
        <h1>Create an Account</h1><br>
        <button class="fb">Sign Up with Facebook</button><br>
        <hr>
        <h2>Register Now</h2>
        <br>
        <form action="">
            <input type="text" placeholder="Name"><br><br>
            <input type= "text" placeholder="Email"><br><br>
            <input type = "password" placeholder= "Password"><br><br>
           <label> <input  type ="checkbox">I agree with <a href="#">Terms and Services</a> & <a href ="#">Privacy Policy</a><br></label><br>
            <button class="btn">Sign Up Now!</button>
        </form>
    </div>
</body>
</html>
